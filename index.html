<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>mundillo</title>
</head>

<script>
    AFRAME.registerComponent('redirect', {
  
      schema: {
        href: {default: ''}
      },
  
      init: function() {
        var data = this.data;
        var el = this.el;  // <a-box>
  
         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });
</script>


<body>
<a-scene>
  <a-assets>
    <img id="tetura" src="assets/texturaCaja.jpg">
    <img id="pintura" src="assets/pintura1.jpg">
    <img id="memoria" src="assets/contratodamemoria1.jpg">
    <img id="pintura2" src="assets/pintplast2.jpg">
    <img id="sky" src="assets/netrunner_particules_sensory_feeling_darkness.jpeg">
    <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio> 
  </a-assets>
  

   <a-sky src="#sky" opacity="1"></a-sky> 

    <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>
    <a-light intensity="3" color="#00ffff" position="-5.72 6.65 0.80"
             animation__color="property: color; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: #ff0000"
             alongpath="path: 10,10,-10 -20,10,-10 10,0,-10; closed: true; dur: 12000"></a-light>
    <a-light intensity="1" color="##91ff00" position="8.60 6.65 0.80"
             animation__color="property: color; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: #0000ff"
             alongpath="path: -2,-2,5 2,-1,5 0,-1,5; closed: true; dur: 3000;"></a-light> 
    
    <a-sphere 
    radius="3" 
    position="-4 1 0" 
    color="purple" 
    animation="property: rotation; to: 0 360 0; duration:2000; loop: true; easing: linear"
    redirect="href: https://lunperdv.github.io/bosque_e_c/"
    ><a-sphere src="#pintura" radius="0.5" position="4 0 0"> </a-sphere>
      <a-sphere radius="0.5" position="-4 0 0" color="yellow"> </a-sphere>
      <a-sphere radius="0.5" position="0 0 4" color="lightblue"> </a-sphere>
      <a-sphere radius="0.5" position="-8 0 5" color="red"> </a-sphere>
      <a-sphere radius="0.5" position="-12 0 4" color="lightblue"> </a-sphere>
      <a-sphere radius="0.5" position="5 0 -2" color="red"> </a-sphere>
      <a-sphere radius="0.5" position="2 0 -4" color="lightblue"> </a-sphere>
      <a-sphere radius="0.5" position="6 0 -4" color="yellow"> </a-sphere>
      <a-sphere radius="0.5" position="5 0 -2" color="red"> </a-sphere>
      <a-sphere radius="0.5" position="2 0 -8" color="lightblue"> </a-sphere>
      <a-sphere radius="0.5" position="9 0 -4" color="yellow"> </a-sphere>  
      <a-sphere radius="0.5" position="5 0 -2" color="red"> </a-sphere>
      <a-sphere radius="0.5" position="-7 0 -4" color="lightblue"> </a-sphere>
      <a-sphere src="#pintura" radius="0.5" position="6 0 -4" color="yellow"> </a-sphere>
  </a-sphere>


  <a-sphere radius="1" position="-3 1 0" color="lightblue" animation="property: rotation; to: 360 0 0; duration:1000; loop: true; easing: linear">
      <a-sphere src="#memoria" radius="1" position="4 -8 0"> </a-sphere>
      <a-sphere src="#pintura2" radius="1" position="5 -9 4"> </a-sphere>
      <a-sphere src="#memoria" radius="1" position="-5 9 5"> </a-sphere>
      <a-sphere src="#pintura2" radius="1" position="7 9 7"> </a-sphere>
      <a-sphere src="#memoria" radius="0.7" position="-6 -8 -4"> </a-sphere>
      <a-sphere src="#pintura2" radius="0.7" position="0 -12 -8"> </a-sphere>
      <a-sphere src="#pintura2" radius="0.7" position="7 9 7"> </a-sphere>
      <a-sphere src="#memoria" radius="0.7" position="-9 -8 -4"> </a-sphere>
      <a-sphere src="#pintura2" radius="0.7" position="0 -12 -8"> </a-sphere>
  </a-sphere>

<a-sound 
       src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" 
       autoplay="true"
       position="-3 1 2"
       loop="true"
       volume="7"
       ></a-sound>


  <a-camera position="-2 1 10">
   </a-camera> 
    <a-entity cursor="fuse: false; rayOrigin:mouse;" raycaster="objects:a-sphere" position="-3 1 0" >
    </a-entity>
  </a-camera>

</a-scene>
</body>
</html>
